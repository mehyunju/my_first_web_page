<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns:150px 1fr; /*fr이 전체중 얼마 차지 뭐 이런거 */
      }
      div{
          border:5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
<!--아무용도로쓸수있는태그 : div(블럭태그), span(인라인태그)-->
  </body>
</html>
