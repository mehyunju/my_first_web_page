<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body> <!--배열과 반복-->
    <h1>Loop & Arry</h1>
    <script>
      var coworkers = ['hyunju', 'mark', 'johnny', 'jeno'];
    </script>
    <h2>Coworkers</h2>
    <script>
      var i = 0;
      while(i < coworkers.length) {
        document.write('<li><a href="http://a.com/'+coworkers[i]+'">' +coworkers[i]+ '</a></li>');
        i = i + 1;
    }
    </script>
  </body>
</html>
